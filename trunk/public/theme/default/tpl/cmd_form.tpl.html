<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>New CMD Task</title>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/jquery_plugins/ui.timepickr.min.js"></script>
	
	<link href="/css/blueprint/screen.css" rel="stylesheet" type="text/css" />
	<link href="/css/blueprint/print.css" rel="stylesheet" type="text/css" />
	
	<link href="/css/jquery-ui-1.7.custom.css" rel="stylesheet" type="text/css" />
	<link href="/css/jquery.timepickr.css" rel="stylesheet" type="text/css" />
	
	<!--[if lte IE 7]>
	<link href="/assets/css/blueprint/ie.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	
</head>
<body>

	<form method="POST" action="">
		<table>
			<tr><td>Name: </td><td> <input type="text" name="taskname" maxlength="64"></td></tr>
			<tr><td>Command: </td><td> <input type="text" name="cmd" maxlength="64"></td></tr>
			<tr><td>Run Date: </td><td> <input class="xdate" type="text" name="rundate" id="rundate" maxlength="64"></td></tr>
			<tr><td>Run Time: </td><td> <input class="xtime" type="text" name="runtime" id="runtime" maxlength="64"></td></tr>
			<tr><td colspan="2"><hr></td></tr>
			<!-- 
			<tr><td>Expire Date: </td><td> <input class="xdate" type="text" name="expiredate" id="expiredate" maxlength="64"></td></tr>
			<tr><td>Expire Time: </td><td> <input class="xtime" type="text" name="expiretime" id="expiretime" maxlength="64"></td></tr> 
			-->
			
			<tr><td colspan="2"><input type="submit" name="subit" value="Submit"></td></tr>
		</table>
	</form>
	
	<script type="text/javascript">
	$(function() {
		$(".xdate").datepicker();
		
		$('.xtime').timepickr({
			convention: 12 
		   });
		
	});
	</script>


</body>
</html>
